<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Mountain lake scene -->
  <defs>
    <linearGradient id="lakeSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#a29bfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lakeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0984e3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3436;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="100%" height="100%" fill="url(#lakeSky)"/>
  
  <!-- Sun -->
  <circle cx="350" cy="50" r="20" fill="#fdcb6e"/>
  <circle cx="350" cy="50" r="30" fill="#fdcb6e" opacity="0.3"/>
  
  <!-- Clouds -->
  <ellipse cx="80" cy="40" rx="25" ry="12" fill="white" opacity="0.8"/>
  <ellipse cx="105" cy="40" rx="20" ry="10" fill="white" opacity="0.8"/>
  <ellipse cx="250" cy="30" rx="30" ry="15" fill="white" opacity="0.6"/>
  <ellipse cx="275" cy="30" rx="25" ry="12" fill="white" opacity="0.6"/>
  
  <!-- Mountains -->
  <path d="M 0 120 L 60 80 L 120 100 L 180 60 L 240 90 L 300 50 L 360 80 L 400 70 L 400 300 L 0 300 Z" fill="url(#mountainGradient)"/>
  <path d="M 0 140 L 40 110 L 80 125 L 120 100 L 160 115 L 200 90 L 240 105 L 280 85 L 320 100 L 360 80 L 400 90 L 400 300 L 0 300 Z" fill="#34495e"/>
  <path d="M 0 160 L 30 140 L 60 150 L 90 135 L 120 145 L 150 130 L 180 140 L 210 125 L 240 135 L 270 120 L 300 130 L 330 115 L 360 125 L 400 120 L 400 300 L 0 300 Z" fill="#2c3e50"/>
  
  <!-- Lake -->
  <rect x="0" y="180" width="400" height="120" fill="url(#lakeGradient)"/>
  
  <!-- Lake reflections -->
  <path d="M 0 200 Q 100 190 200 200 Q 300 210 400 200" stroke="#74b9ff" stroke-width="2" opacity="0.6"/>
  <path d="M 0 220 Q 100 210 200 220 Q 300 230 400 220" stroke="#74b9ff" stroke-width="1" opacity="0.4"/>
  <path d="M 0 240 Q 100 230 200 240 Q 300 250 400 240" stroke="#74b9ff" stroke-width="1" opacity="0.3"/>
  
  <!-- Trees on shore -->
  <circle cx="30" cy="170" r="12" fill="#2d5a27"/>
  <circle cx="50" cy="175" r="10" fill="#2d5a27"/>
  <circle cx="350" cy="165" r="15" fill="#2d5a27"/>
  <circle cx="370" cy="170" r="12" fill="#2d5a27"/>
  
  <!-- Tree trunks -->
  <rect x="25" y="182" width="3" height="15" fill="#8b4513"/>
  <rect x="45" y="185" width="3" height="15" fill="#8b4513"/>
  <rect x="345" y="180" width="3" height="15" fill="#8b4513"/>
  <rect x="365" y="182" width="3" height="15" fill="#8b4513"/>
  
  <!-- Shore -->
  <rect x="0" y="175" width="400" height="5" fill="#8b4513"/>
  
  <!-- Birds -->
  <path d="M 100 80 Q 105 75 110 80 Q 115 85 120 80" stroke="white" stroke-width="1" fill="none"/>
  <path d="M 200 70 Q 205 65 210 70 Q 215 75 220 70" stroke="white" stroke-width="1" fill="none"/>
  <path d="M 300 85 Q 305 80 310 85 Q 315 90 320 85" stroke="white" stroke-width="1" fill="none"/>
  
  <!-- Title -->
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">Mountain Lake</text>
</svg>
